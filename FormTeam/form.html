<!DOCTYPE html>
<html>
<head>
<title>Recruitment Team Form For League Of Champion :: Mobile Legends Watafak</title>
<!-- custom-theme -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Recruitment Team Form For League Of Champion, Register Team Mobile Legends , Mobile Legends , Mobile Legends Competition" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //custom-theme -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="//fonts.googleapis.com/css?family=News+Cycle:400,700" rel="stylesheet">
</head>
<body>
		<div class="center-container">
			<div class="w3layouts-head">
				<h1 class="agile-head text-center">Recruitment Team Form</h1>
			</div>	
			<h2>Register Your Team | League Of Champion Competition </h2>
			<div class="content-w3ls">
				<div class="form-w3layouts">					
					<form action="#" method="post">
						<div class="form-control"> 
							<label class="header">Team Name <span>:</span></label>
							<input type="text" id="name" name="name"  required="">
						</div>
					
						<div class="form-control">	
							<label class="header">Email Address Team <span>:</span></label>
							<input type="email" id="email" name="email"  required="">
						</div>
					
						<div class="form-control">	
							<label class="header">Phone Number <span>:</span></label>	
							<input type="tel" id="usrtel" name="usrtel" required="">
						</div>	
						<div class="form-control">
								<label class="header">Select Your Team Country?</label>
								<select required>
									<option value="">Select Your Country</option>
									<option value="1">Indonesia </option>
									<option value="2">United States </option>
									<option value="2">Malaysia </option>
									<option value="2">Philipines </option>
								</select>
						</div>
						<div class="form-control">
								<label class="header">How Would You Like Us To Contact You?</label>
								<select required>
									<option value="">Select One</option>
									<option value="1">Mail </option>
									<option value="2">Phone </option>
								</select>
						</div>

						<div class="form-control">
							<label class="enquiry">Describe Your Team | 5 Members Required For Competition <span>:</span></label>
							<textarea id="message" name="message"></textarea>
							<div class="clear"></div>
						</div>
						
						<div class="form-control w3ls-end">
							<input type="Reset" class="reset" value="Reset">
							<input type="Submit" class="register" value="Submit">
							<div class="clear"></div>
						</div>	
					</form>
				</div>
			</div>
			<div class="agileits-w3layouts-copyright text-center">
				<p class="w3ls-copyright">Â© 2017 &nbsp;Mobile Legends Watafak Recruitment Team Form. All rights reserved | Design by <a href="//w3layouts.com/">W3layouts</a></p>
			</div>	
		</div>	
</body>
</html>
